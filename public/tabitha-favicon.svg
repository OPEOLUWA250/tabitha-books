<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Minimalist book icon with Tabitha orange (#FF5B00) -->
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .book-fill { fill: #FF5B00; }
        .background { fill: #1a1a1a; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="white" rx="6"/>
  
  <!-- Book spine (left) -->
  <rect x="6" y="6" width="3" height="20" fill="#FF5B00"/>
  
  <!-- Book pages (right) -->
  <path d="M 11 6 L 11 26 L 24 26 Q 26 26 26 24 L 26 8 Q 26 6 24 6 Z" fill="#FF5B00" opacity="0.8"/>
  
  <!-- Page line details -->
  <line x1="14" y1="10" x2="23" y2="10" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="14" y1="14" x2="23" y2="14" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="14" y1="18" x2="23" y2="18" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="14" y1="22" x2="20" y2="22" stroke="#FFFFFF" stroke-width="1"/>
</svg>